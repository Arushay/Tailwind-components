<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing table - Tailwind </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="my-7 flex flex-col">
        <div class="w-full">
            <div class="border-b rounded-lg border-gray-200 shadow-md">
                <table class="divide-y divide-gray-300">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-xs text-gray-500">ID</th>

                            <th class="px-6 py-3 text-xs text-gray-500">Name</th>

                            <th class="px-6 py-3 text-xs text-gray-500">Email</th>

                            <th class="px-6 py-3 text-xs text-gray-500">Date created</th>

                            <th class="px-6 py-3 text-xs text-gray-500">Edit</th>

                            <th class="px-6 py-3 text-xs text-gray-500">Delete</th>
                        </tr>
                    </thead>

                    <tbody class="bg-white divide-y divide-gray-300">
                        <tr class="whitespace-nowrap">
                            <td class="px-6 py-4 text-sm text-gray-500">1</td>
                            <td class="px-6 py-4">
                                <div class="text-sm text-gray-900">Alexa</div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm text-gray-500">alexa@gmail.com</div>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500">2022-01-13</td>
                        </tr>
                        <tr class="whitespace-nowrap">
                            <td class="px-6 py-4 text-sm text-gray-500">2</td>
                            <td class="px-6 py-4">
                                <div class="text-sm text-gray-900">Ashi</div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm text-gray-500">ashi@gmail.com</div>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500">2022-01-13</td>
                        </tr>
                        <tr class="whitespace-nowrap">
                            <td class="px-6 py-4 text-sm text-gray-500">3</td>
                            <td class="px-6 py-4">
                                <div class="text-sm text-gray-900">Abdullah</div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm text-gray-500">abdullah@gmail.com</div>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500">2022-01-13</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
