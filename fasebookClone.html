<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - Log in or Sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container flex mx-auto mt-48 items-center justify-center">
        <div class="left w-1/3 mx-14">
            <span class="text-blue-800 text-4xl font-bold ml-6">facebook</span>
            <p class="mx-6 text-2xl">Facebook helps you to connect with friends and family.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email adress or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log in</button>
            <span class="text-center text-blue-600 text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-center text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
        </div>
    </div>
</body>
</html>
