<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Log-in form</title>
</head>

<body class="bg-gray-300" style="font-family: serif">
    <div class="px-12 py-10 flex flex-col justify-center">
        <div class="mx-auto bg-gray-100 px-5 py-3.5 text-gray-300 text-xl rounded-full mb-5"><span><i
                    class="fas fa-user"></i></span></div>
        <h1 class="text-center text-3xl font-bold mb-10">Login</h1>

        <div class="w-full md:w-1/2 md:mx-auto lg:w-1/3 mb-5">
            <input type="text" placeholder="Username"
                class="px-5 w-full rounded-md py-2 text-gray-700 focus:outline-none items-center">
        </div>
        <div class="w-full md:w-1/2 lg:w-1/3 md:mx-auto mb-5">
            <input type="text" placeholder="Username"
                class="px-5 w-full rounded-md py-2 text-gray-700 focus:outline-none items-center">
        </div>
        <button type="submit"
            class="w-full md:w-1/2 lg:w-1/3 md:mx-auto bg-blue-500 text-gray-100 rounded-md mt-3 py-2 focus:outline-none hover:bg-blue-700">Login</button>
        <div class="w-full md:w-1/2 md:mx-auto mt-6 lg:w-1/3 flex justify-between">
            <a href="#" class="text-gray-400 hover:text-blue-700">Create account</a>
            <a href="#" class="text-gray-400 hover:text-blue-700">Forget password </a>
        </div>
    </div>
</body>

</html>
